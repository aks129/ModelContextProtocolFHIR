name: CI - FHIR MCP Guardrails

on:
  push:
    branches: [main, master, 'claude/**']
  pull_request:
    branches: [main, master]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install uv
          uv sync --extra test

      - name: Run Python tests
        run: uv run python -m pytest tests/ -v --tb=short

  node-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/agent-orchestrator
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compile check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

  compose-smoke:
    runs-on: ubuntu-latest
    needs: [python-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build fhir-mcp-guardrails

      - name: Start services
        run: |
          docker compose up -d fhir-mcp-guardrails redis
          sleep 5

      - name: Smoke test - R6 metadata
        run: |
          curl -sf http://localhost:5000/r6/fhir/metadata | python3 -c "
          import sys, json
          data = json.load(sys.stdin)
          assert data['fhirVersion'] == '6.0.0-ballot3', f'Expected 6.0.0-ballot3 got {data[\"fhirVersion\"]}'
          assert data['resourceType'] == 'CapabilityStatement'
          print('R6 metadata smoke test passed')
          "

      - name: Smoke test - $validate
        run: |
          curl -sf -X POST http://localhost:5000/r6/fhir/Patient/\$validate \
            -H 'Content-Type: application/json' \
            -H 'X-Tenant-Id: smoke-test' \
            -d '{"resourceType": "Patient", "name": [{"family": "Test"}]}' | python3 -c "
          import sys, json
          data = json.load(sys.stdin)
          assert data['resourceType'] == 'OperationOutcome'
          print('Validate smoke test passed')
          "

      - name: Smoke test - Privacy policy
        run: |
          curl -sf http://localhost:5000/r6/fhir/docs/privacy-policy \
            -H 'X-Tenant-Id: smoke-test' | python3 -c "
          import sys, json
          data = json.load(sys.stdin)
          assert 'medical_disclaimer' in data
          assert 'data_protection' in data
          print('Privacy policy smoke test passed')
          "

      - name: Smoke test - OAuth discovery
        run: |
          curl -sf http://localhost:5000/r6/fhir/.well-known/oauth-authorization-server \
            | python3 -c "
          import sys, json
          data = json.load(sys.stdin)
          assert 'authorization_endpoint' in data
          assert 'S256' in data.get('code_challenge_methods_supported', [])
          print('OAuth discovery smoke test passed')
          "

      - name: Cleanup
        if: always()
        run: docker compose down -v
